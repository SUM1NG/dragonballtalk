<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Vegeta - DRAGONBALL Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span>999%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header chat-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Vegeta</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="berger-icon"><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen alt-main-screen main-chat">
      <div class="chat__timestamp">Monday, August 01, 2022</div>

      <div class="message-row message-row__other">
        <img
          src="https://upload.wikimedia.org/wikipedia/ko/thumb/0/0a/%EB%93%9C%EB%9E%98%EA%B3%A4%EB%B3%BC_%EB%B2%A0%EC%A7%80%ED%84%B0.jpg/200px-%EB%93%9C%EB%9E%98%EA%B3%A4%EB%B3%BC_%EB%B2%A0%EC%A7%80%ED%84%B0.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Vegeta</span>
          <div class="message__info first__message">
            <span class="message__bubble message__bubble__other"
              >Keep it up!! Kakarrot......</span
            >
            <span class="message__time">12:34</span>
          </div>
          <div class="message__info second__message">
            <span class="message__bubble message__bubble__other"
              >You are the number one!!!</span
            >
            <span class="message__time">12:34</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >....
              <i class="fa-solid fa-thumbs-up"></i>
            </span>

            <span class="message__time">13:25</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-face-grin-tongue-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <img
        src="https://i.ytimg.com/vi/jGgoGXwK_vU/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCL0zuQewCQG903j7CFyjaDtlZyTA"
      />
      <span>Your Screen is too big ㅠ^ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/0a88cccb6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
