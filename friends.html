    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span>999%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div></div>

    <header class="screen-header">

        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>

      <i class="fa-solid fa-circle-exclamation"></i>

      <i class="fa-solid fa-angle-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img

            <!--h6 class="user-component__subtitle">this text blablbalb</h6 -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">

          <span>Dragonball Rader </span>
          <i class="fa-solid fa-angle-up fa-xs"></i>
        </div>
        <div class="user-component">

            <img
              src="https://w.namu.la/s/bba36404474c1fb8002dd9891cc442f35b3c1b6e86bd96f00db12ba24b15cadf30fa610227767bed682f80b409097ef728fed92ff6a9182e5aee61b960db2f1806e33bc5e5c1ce5121da078344efd65f6663557e03a3288aa63c27e0add1e605"

                DRAGONBALLS
              </h6>
              <!--h6 class="user-component__subtitle">this text blablbalb</h6 -->
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column__side">
              <span>7 </span>
              <i class="fa-solid fa-angle-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

        <div class="friends-screen__channel-header">
          <span>Freinds </span>
          <i class="fa-solid fa-angle-down fa-xs"></i>

        </div>
      </div>
