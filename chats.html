<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Dragonball Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span>999%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://upload.wikimedia.org/wikipedia/ko/thumb/0/0a/%EB%93%9C%EB%9E%98%EA%B3%A4%EB%B3%BC_%EB%B2%A0%EC%A7%80%ED%84%B0.jpg/200px-%EB%93%9C%EB%9E%98%EA%B3%A4%EB%B3%BC_%EB%B2%A0%EC%A7%80%ED%84%B0.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Vegeta</h4>
              <h6 class="user-component__subtitle">
                  Keep it up!!, Kakarrot... ...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">12:34</span>
              <div class="badge yellow__badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__more"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img
        src="https://i.ytimg.com/vi/jGgoGXwK_vU/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCL0zuQewCQG903j7CFyjaDtlZyTA"
      />
      <span>Your Screen is too big ㅠ^ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/0a88cccb6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
