<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - DRAGONBALL Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span>999%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="icon__gear"
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <span class="notification__sm"> </span>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://w.namu.la/s/bc197c1a128778b9c6a6d9eaa0fe0eabcb1e7f8916ed756f27fc8b336a44c002c815862796e4b39bfcc3762150674fe9683762490de9326d47d5fb764fb006147f12be91795c5da035154c57d7b8144628e9ce2d913f4e5a6ed5fbe92dd9578a4f2791ab648ec711d44f9ee9462289b4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Kakarrot</h4>
            <h6 class="user-component__subtitle">
              +1 999-999-9999<span>!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-envelope-open-text fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-calendar-days"></i>
          <span>Calendar</sapn>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-box-archive"></i>
          <span>Talk Drive</sapn>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-face-grin-tongue-squint"></i>
          <span>Emoticons</sapn>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-brush"></i>
          <span>Themes</sapn>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon__image">
                  <i class="fa-solid fa-object-group"></i>
                </div>
                <span class="more-suggestions__icon__text">Fusion</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon__image">
                  <i class="fa-solid fa-dumbbell"></i>
                </div>
                <span class="more-suggestions__icon__text">Training School</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon__image">
                  <i class="fa-solid fa-dragon"></i>
                </div>
                <span class="more-suggestions__icon__text">God Dragon</span>
            </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"

          ></a>
        </li>
        <li class="nav__btn">

            <span class="nav__notification__more"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>

    </nav>

    <div id="no-mobile">
      <img
        src="https://i.ytimg.com/vi/jGgoGXwK_vU/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCL0zuQewCQG903j7CFyjaDtlZyTA"
      />
      <span>Your Screen is too big ㅠ^ㅠ</span>
